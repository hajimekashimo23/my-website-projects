<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="weather_style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <h1>🌦 Weather Dashboard</h1>
    <nav>
      <a href="../index.html" class="nav-btn">🏠 Home</a>
      <a href="../egg/egg_index.html" class="nav-btn">🥚 Boiled Egg Timer</a>
      <a href="../pomodoro/pomodoro_index.html" class="nav-btn">🍅 Pomodoro Timer</a>
    </nav>
  </header>

  <!-- Effects container (for rain, snow, stars, etc.) -->
  <div id="weatherEffects"></div>

  <!-- Weather App -->
  <main>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="weather-card" id="weatherCard">
      <h2 id="cityName">City</h2>
      <div class="weather-icon" id="weatherIcon">☀️</div>
      <p id="description">Description</p>
      <p id="temperature">🌡️ Temp: -- °C</p>
      <p id="wind">💨 Wind: -- m/s</p>
    </div>
  </main>

  <footer>
    <p>🚀 Built with ❤️ by Me</p>
  </footer>

  <script src="weather_script.js"></script>
</body>
</html>
