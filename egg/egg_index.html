<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boiled Egg Timer</title>
  <link rel="stylesheet" href="egg_style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <h1>🥚 Boiled Egg Timer</h1>
    <nav>
      <a href="../index.html" class="nav-btn">🏠 Home</a>
      <a href="../pomodoro/pomodoro_index.html" class="nav-btn">🍅 Pomodoro Timer</a>
      <a href="../weather/weather_index.html" class="nav-btn">🌦 Weather Dashboard</a>
    </nav>
  </header>

  <!-- Egg Timer App -->
  <main>
    <div class="egg" id="egg"></div>

    <div class="buttons">
      <button onclick="startTimer(4)">Soft Egg (4 min)</button>
      <button onclick="startTimer(7)">Medium Egg (7 min)</button>
      <button onclick="startTimer(10)">Hard Egg (10 min)</button>
    </div>

    <div id="timer">⏱ 0:00</div>
  </main>

  <footer>
    <p>🚀 Built with ❤️ by Me</p>
  </footer>

  <script src="egg_script.js"></script>
</body>
</html>
