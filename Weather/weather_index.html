<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="weather_style.css">
</head>
<body>
  <!-- Effects container (for rain, snow, stars, etc.) -->
  <div id="weatherEffects"></div>

  <h1>🌦️ Weather Dashboard</h1>

  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter city name...">
    <button onclick="getWeather()">Search</button>
  </div>

  <div class="weather-card" id="weatherCard">
    <h2 id="cityName">City</h2>
    <div class="weather-icon" id="weatherIcon">☀️</div>
    <p id="description">Description</p>
    <p id="temperature">🌡️ Temp: -- °C</p>
    <p id="wind">💨 Wind: -- m/s</p>
  </div>

  <script src="weather_script.js"></script>
  <a href="../index.html" class="back-btn">⬅ Back to Home</a>
</body>
</html>
